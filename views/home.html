<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Mercado Libre</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/195b0912e3.js" crossorigin="anonymous"></script>


</head>

<body>
     <header class="main-header">
        <div class="main-header-top-bar">
        <img src="/images/logo-mercado-liebre.svg" class="logo">
        <h2 class="copy-header">
            <i class="fa-solid fa-hand-holding-dollar"></i>
            Comprá en cuotas y sin tarjeta de crédito
        </h2>
        </div>
    
     <a href="" class="hamburguer-buttom">
        <i class="fa-solid fa-bars"></i>
     </a>


     <nav class="main-navbar">
        <ul class="left-navbar">
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Tiendas Oficiales</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>
        </ul>
        
        <ul class="right-navbar">
            <li><a href="#">Creá tu cuenta <i class="fa-solid fa-credit-card"></i></a></li>
            <li><a href="#">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
            <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i> </a></li>
        </ul> 
    </nav>
    </header>

    <form action="/crear-producto" method="post" class="create-form">
       <div class="control-formulario">
        <label>Nombre del Producto:</label>
        <input type="text" name="nombre" class="control">
       </div>
       <div  class="control-formulario">
        <label>Precio:</label>
        <input type="text" name="precio" placeholder="123.56" class="control">
       </div>
       <div  class="control-formulario">
        <label>Categoría:</label>
        <select name="categoria" class="control">
            <option value="hogar">Hogar</option>
            <option value="electro">Electro</option>
            <option value="indumentaria">Indumentaria</option>
        </select>
       </div>
       <div  class="control-formulario">
        <label>Ciudad:</label>
        <select name="ciudad" class="control">
            <option value="bsas">Buenos Aires</option>
            <option value="ros">Rosario</option>
            <option value="mza">Mendoza</option>
        </select>
       </div>
       <div  class="control-formulario">
        <label>Descripción:</label>
        <textarea name="descripcion" class="control"></textarea>
            
        </select>
       </div>
       <div  class="control-formulario">
        <label>Está en oferta:</label>
        <input type="radio" name="enOferta">
       </div>
       
       <button type="reset" class="boton-formulario">Borrar</button>
       <button type="submit" class="boton-formulario">Guardar</button>
    </form>
    <article class="products">
    <img src="/images/img-samsung-galaxy-s10.jpg" alt="">
    <h2>Samgun S10</h2>
    </article>
</body> 

</html>
